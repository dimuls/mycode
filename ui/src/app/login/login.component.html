<mat-card>
  <mat-card-title>МойКод</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-error *ngIf="loginFailed">
        Не верный логин или пароль
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Логин" formControlName="login" required>
        <mat-error>
          Введите логин
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Пароль" formControlName="password" required>
        <mat-error>
          Введите пароль
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Войти</button>
    </form>
  </mat-card-content>
</mat-card>
